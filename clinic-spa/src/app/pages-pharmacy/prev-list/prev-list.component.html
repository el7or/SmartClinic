<nb-card>
  <nb-card-header>
    <span langg>Prev Prescriptions</span>:
  </nb-card-header>
  <nb-card-body>
    <table class="table table-striped table-light table-bordered" [nbSpinner]="formLoading" nbSpinnerStatus="success">
      <thead class="thead-dark">
        <tr>
          <th langg>Doctor Name</th>
          <th langg>Patient Name</th>
          <th langg>Patient Career</th>
          <th langg>Patient Phone</th>
          <th langg>Patient Phone 2</th>
          <th langg>City</th>
          <th langg>Date</th>
          <th langg>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="!prevPrescList?.length">
        <tr>
          <td colspan="8" class="text-center">
            <h5 langg>No Results !</h5>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="prevPrescList?.length">
        <tr *ngFor="let item of prevPrescList; index as i">
          <td>{{item.doctorFullName}}</td>
          <td>{{item.patientFullName}}</td>
          <td>{{item.career}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.phone2}}</td>
          <td>{{item.city}}</td>
          <td>{{item.createdOn | localDateShort}}</td>
          <td>{{item.status | langg}}</td>
          <td class="text-center">
            <button nbButton (click)="onOpenPresc(item)" size="small" status="info" shape="round"
              langg>Prescription</button>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
