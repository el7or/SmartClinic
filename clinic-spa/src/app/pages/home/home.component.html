<nb-card>
  <nb-card-body>
    <full-calendar [events]="calendarEvents" [plugins]="calendarPlugins"
    (dateClick)="onDateClick($event)" defaultView="dayGridWeek" titleFormat="D MMM YYYY"
      [header]="calendarHeader" (eventClick)="onEventClick($event)" [locale]="locle"></full-calendar>
  </nb-card-body>
</nb-card>
