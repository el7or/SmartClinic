<div>
  <button nbButton [routerLink]="['/pages/patients/details/new']" hero size="small" class="mx-3 mb-2">
    <nb-icon icon="person-add-outline"></nb-icon><span langg>Add New Patient</span>
  </button>
  <!-- <button nbButton [routerLink]="['/pages/bookings/today']" hero size="small" class="mx-3 mb-2"><nb-icon icon="clipboard-outline"></nb-icon><span langg>Today Booking</span></button> -->
</div>
<nb-card>
  <nb-card-body>
    <div class="tooltipCalendar" [nbTooltip]="'Click on any day to add Booking at it' | langg" nbTooltipPlacement="top" nbTooltipStatus="info">
    </div>
    <full-calendar [events]="calendarEvents" [plugins]="calendarPlugins" defaultView="dayGridMonth"
      titleFormat="D MMM YYYY" [header]="calendarHeader" (dateClick)="onDateClick($event)"
      (eventClick)="onEventClick($event)" (eventMouseEnter)="onMouseOver($event)" (dayRender)="onDayRender($event)" (eventRender)="onEventRender($event)"
      [locale]="locle" [hiddenDays]="calendarHiddenDays"></full-calendar>
  </nb-card-body>
</nb-card>
