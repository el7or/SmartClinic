<nb-card>
  <nb-card-body>
    <full-calendar [events]="calendarEvents" [plugins]="calendarPlugins" [defaultView]="calendarDefaultView"
      titleFormat="D MMM YYYY" [header]="calendarHeader" (dateClick)="onDateClick($event)"
      (eventClick)="onEventClick($event)" (eventMouseEnter)="onMouseOver($event)" (eventRender)="onEventRender($event)"
      [locale]="locle" [hiddenDays]="calendarHiddenDays" [height]="550"></full-calendar>
  </nb-card-body>
</nb-card>
