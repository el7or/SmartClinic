<form #form="ngForm" aria-labelledby="title" [nbSpinner]="formLoading" nbSpinnerStatus="success">
  <label for="input-diseasesInComplaints" class="label"><span langg>Associated Diseases Summary</span>:</label>
  <textarea nbInput [ngModel]="diseaseSummary" #diseases name="diseases" id="input-diseasesInComplaints" disabled
    fullWidth rows="1"></textarea>
  <hr>
  <h6 langg>Patient Complaints:</h6>
  <table class="table">
    <tbody>
      <tr *ngFor="let item of patientComplaints; index as i;">
        <td>
          <nb-select fullWidth [(ngModel)]="item.compId" [ngModelOptions]="{standalone: true}"
            [placeholder]="'Complaint' | langg" size="small" (selectedChange)="onChangeComplaintValue($event,item)">
            <nb-option *ngFor="let complaintValue of complaintsValues" [value]="complaintValue.compId">
              {{complaintValue.compName}}
            </nb-option>
          </nb-select>
        </td>
        <td>
          <nb-select *ngIf="item.allChoises?.length" fullWidth [(ngModel)]="item.choiseName"
            [ngModelOptions]="{standalone: true}" [placeholder]="'Choices' | langg" size="small">
            <nb-option *ngFor="let choise of item.allChoises" [value]="choise">
              {{choise}}</nb-option>
          </nb-select>
        </td>
        <td>
          <input *ngIf="item.allChoises?.length" nbInput [(ngModel)]="item.period" [ngModelOptions]="{standalone: true}"
            [placeholder]="'Period' | langg" fullWidth fieldSize="small">
        </td>
        <td>
          <input *ngIf="item.allChoises?.length" nbInput ngModel #note="ngModel" name="note"
            [placeholder]="'Notes' | langg" fullWidth fieldSize="small">
        </td>
        <td class="label pt-2">
          <label *ngIf="item.allChoises?.length"><span langg>Added Date</span>:&nbsp;<b>{{today | localDateShort}}</b>
          </label>
        </td>
        <td>
          <button (click)="onRemoveComplaint(i)" nbButton [nbTooltip]="'Remove Complaint' | langg" size="tiny"
            status="danger">
            <nb-icon icon="close-square"></nb-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button nbButton size="small" (click)="onAddComplaint()" class="mx-1 mb-1">
    <nb-icon icon="plus-outline"></nb-icon><span langg>Add Complaint</span>
  </button>

  <div class="text-center nbButton-group mb-1">
    <button nbButton type="submit" status="success" (click)="onSave(form)" [disabled]="!patientComplaints?.length"
      langg>Save</button>
    <button nbButton type="button" status="danger" (click)="location.back()" langg>Cancel</button>
  </div>
</form>


<swal #doneSwal [title]="'Success' | langg" [text]="'Done successfully!' | langg" icon="success" timer="2000"
  [showConfirmButton]="false">
</swal>

<swal #deleteSwal icon="error" showCancelButton="true" focusCancel="true" [title]="'Attention !' | langg"
  [text]="'This data will be deleted forever and all other data related to it, and it will not be retrievable again!' | langg"
  [confirmButtonText]="'Delete' | langg" [cancelButtonText]="'Cancel' | langg" confirmButtonColor="#ff3d71">
</swal>
