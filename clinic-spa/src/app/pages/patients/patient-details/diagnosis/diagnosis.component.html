<form #form="ngForm" aria-labelledby="title" [nbSpinner]="formLoading" nbSpinnerStatus="success">
  <div class="row">
    <div class="col-6 form-control-group">
      <label class="label"><span langg>Diagnosis</span>:</label>
      <nb-select fullWidth ngModel #mainQuest="ngModel" name="mainQuest" [placeholder]="'' | langg">
        <nb-option value="1" langg>التشخيص 1</nb-option>
        <nb-option value="2" langg>التشخيص 2</nb-option>
      </nb-select>
    </div>
    <div class="col-6 form-control-group">
      <label class="label"><span langg>Disease Severity</span>:</label>
      <nb-select fullWidth ngModel #mainQuest="ngModel" name="mainQuest" [placeholder]="'' | langg">
        <nb-option value="0">Grade 0</nb-option>
              <nb-option value="1">Grade 1</nb-option>
              <nb-option value="2">Grade 2</nb-option>
              <nb-option value="3">Grade 3</nb-option>
              <nb-option value="4">Grade 4</nb-option>
      </nb-select>
    </div>
    <div class="col-12 form-control-group">
      <textarea nbInput ngModel #note="ngModel" name="note" [placeholder]="'General notes on Diagnosis' | langg"
        fullWidth></textarea>
    </div>
  </div>

  <div class="text-center nbButton-group">
    <button nbButton type="submit" status="success" [disabled]="!form.valid || !form.dirty" langg>Save</button>
    <button nbButton type="button" status="danger" (click)="location.back()" langg>Cancel</button>
  </div>
</form>
<hr>
<h6 langg>Diagnosis Summary:</h6>
<table class="table table-bordered">
  <thead class="thead-light">
    <tr>
      <th langg>Visit Date</th>
      <th langg>Diagnosis</th>
      <th langg>Notes</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>2020-5-2</td>
      <td>التشخيص 1</td>
      <td></td>
      <td class="text-center">
        <button nbButton type="button" (click)="onDeleteDiagnosis()" status="danger" size="small" langg>Delete</button>
      </td>
    </tr>
    <tr>
      <td>2020-3-2</td>
      <td>التشخيص 2</td>
      <td></td>
      <td class="text-center">
        <button nbButton type="button" (click)="onDeleteDiagnosis()" status="danger" size="small" langg>Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<swal #doneSwal [title]="'Success' | langg" [text]="'Done successfully!' | langg" icon="success" timer="2000"
  [showConfirmButton]="false">
</swal>

<swal #deleteSwal icon="error" showCancelButton="true" focusCancel="true" [title]="'Attention !' | langg"
  [text]="'This data will be deleted forever and all other data related to it, and it will not be retrievable again!' | langg"
  [confirmButtonText]="'Delete' | langg" [cancelButtonText]="'Cancel' | langg" confirmButtonColor="#ff3d71">
</swal>
