<form #form="ngForm" (ngSubmit)="onSubmit(form)" aria-labelledby="title" [nbSpinner]="formLoading"
  nbSpinnerStatus="success">
  <nb-card>
    <nb-card-body>
      <div class="row">
        <ng-container *ngFor="let disease of patientDiseases">
          <div *ngIf="disease.isActive" class="form-control-group  form-inline text-center col-md-6">
            <label class="label" [for]="'input-'+disease.diseaseName"><span langg>{{disease.questionText}}</span><span langg>?</span></label>
            <nb-radio-group [(ngModel)]="disease.isYes" [id]="'input-'+disease.diseaseName" [name]="disease.diseaseName" class="form-inline mx-1">
              <nb-radio [value]="true"><span langg>Yes</span>&nbsp;</nb-radio>
              <nb-radio [value]="false"><span langg>No</span>&nbsp;</nb-radio>
            </nb-radio-group>
            <input *ngIf="form.controls[disease.diseaseName]?.value" nbInput type="text" [(ngModel)]="disease.note" [name]="'note-'+disease.diseaseName" [placeholder]="'Caption' | langg"
              fieldSize="small" fullWidth>
          </div>
        </ng-container>
      </div>
      <div class="text-center nbButton-group">
        <button nbButton type="submit" status="success" [disabled]="!form.valid || !form.dirty" langg>Save</button>
        <button nbButton type="button" status="danger" (click)="location.back()" langg>Cancel</button>
      </div>
    </nb-card-body>
  </nb-card>
</form>

<swal #doneSwal [title]="'Success' | langg" [text]="'Done successfully!' | langg" icon="success" timer="2000"
  [showConfirmButton]="false">
</swal>
