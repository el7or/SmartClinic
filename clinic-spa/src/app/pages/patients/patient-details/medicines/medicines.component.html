<nb-card>
  <nb-card-body>
    <form #form="ngForm" aria-labelledby="title" [nbSpinner]="formLoading" nbSpinnerStatus="success">
      <h6 langg>Add Prescription:</h6>
      <table class="table mb-1">
        <tbody>
          <tr *ngFor="let item of newPatientPrescription.medicines; index as i;">
            <td>
              <input nbInput [(ngModel)]="item.medicineName" [placeholder]="'Type Medicine Name ..' | langg"
                [typeahead]="medicineValues" typeaheadOptionField="text" (typeaheadOnSelect)="onSelectMedicine($event,i)"
                 (typeaheadNoResults)="form.controls['note'].setErrors({'incorrect': !$event}) "
                [placeholder]="'Medication Name' | langg" [isAnimated]="true" [typeaheadMinLength]="0"
                [ngModelOptions]="{standalone: true}" [typeaheadScrollable]="true"
                [typeaheadOptionsInScrollableView]="15" fieldSize="small" fullWidth>
              <!-- <nb-select fullWidth [(ngModel)]="item.name" [ngModelOptions]="{standalone: true}"
                [placeholder]="'Medication Name' | langg" size="small">
                <nb-option *ngFor="let item of medicinesValues.names" value="item">{{item}}</nb-option>
              </nb-select> -->
            </td>
            <td>
              <nb-select fullWidth [(ngModel)]="item.concentrationId" [ngModelOptions]="{standalone: true}"
                [placeholder]="'Concentration' | langg" size="small">
                <nb-option *ngFor="let item of concentrationValues" [value]="item.id">{{item.text}}</nb-option>
              </nb-select>
            </td>
            <td>
              <nb-select fullWidth [(ngModel)]="item.formId" [ngModelOptions]="{standalone: true}"
                [placeholder]="'Form' | langg" size="small">
                <nb-option *ngFor="let item of formValues" [value]="item.id">{{item.text}}</nb-option>
              </nb-select>
            </td>
            <td>
              <nb-select fullWidth [(ngModel)]="item.doseId" [ngModelOptions]="{standalone: true}"
                [placeholder]="'Dose' | langg" size="small">
                <nb-option *ngFor="let item of doseValues" [value]="item.id">{{item.text}}</nb-option>
              </nb-select>
            </td>
            <td>
              <nb-select fullWidth [(ngModel)]="item.timingId" [ngModelOptions]="{standalone: true}"
                [placeholder]="'Timing' | langg" size="small">
                <nb-option *ngFor="let item of timingValues" [value]="item.id">{{item.text}}</nb-option>
              </nb-select>
            </td>
            <td>
              <nb-select fullWidth [(ngModel)]="item.periodId" [ngModelOptions]="{standalone: true}"
                [placeholder]="'Period' | langg" size="small">
                <nb-option *ngFor="let item of periodValues" [value]="item.id">{{item.text}}</nb-option>
              </nb-select>
            </td>
            <td>
              <button (click)="onRemoveMedicine(i)" nbButton [nbTooltip]="'Remove Medicine' | langg" size="tiny"
                status="danger" [hidden]="item== newPatientPrescription.medicines[0]">
                <nb-icon icon="close-square"></nb-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button (click)="onAddMedicine()" nbButton [nbTooltip]="'Add Medicine' | langg" size="small" class="mb-1"
        [disabled]="!newPatientPrescription.medicines[0].medicineId">
        <nb-icon icon="plus"></nb-icon>
      </button>
      <div class="form-control-group">
        <textarea nbInput ngModel #note="ngModel" name="note" [placeholder]="'Other Notes ...' | langg"
          fullWidth></textarea>
      </div>

      <!-- <div class="form-control-group">
        <label for="input-newMedicine" class="label"><span langg>Add a new non-existing Medication Name to the list
            above</span>:</label>&nbsp;
        <input nbInput ngModel #newMedicine="ngModel" type="text" [placeholder]="'New Medication Name' | langg"
          fieldSize="small" [ngModelOptions]="{standalone: true}">&nbsp;
        <button nbButton type="button" (click)="onAddNewMedicinetoList(newMedicine)" [disabled]="!newMedicine.value"
          status="info" size="small" langg>Add</button>
      </div> -->

      <div class="text-center nbButton-group mb-1">
        <button nbButton type="submit" status="success" (click)="onSave()"
          [disabled]="!newPatientPrescription.medicines[0].medicineId || form.invalid" langg>Save</button>
        <button nbButton type="submit" status="success" (click)="onSavePrint()"
          [disabled]="!newPatientPrescription.medicines[0].medicineId || form.invalid" langg>Save
          &
          Print</button>
        <button nbButton type="button" status="danger" (click)="location.back()" langg>Cancel</button>
      </div>
    </form>


    <h6 langg>Past Prescriptions:</h6>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th langg>Date</th>
          <th langg>Medicines</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of prevPatientPrescriptions">
          <td>{{item.createdOn | localDateShort}}</td>
          <td>{{item.medicinesNames}}</td>
          <td class="text-center">
            <!-- <button nbButton type="button" status="success" size="small" (click)="onCopy()" langg>Edit</button>&nbsp; -->
            <button nbButton type="button" status="info" size="small" (click)="newPatientPrescription = item" langg>Copy</button>&nbsp;
            <button nbButton type="button" status="basic" size="small" (click)="onSavePrint(item)" langg>Print</button>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>

<swal #doneSwal [title]="'Success' | langg" [text]="'Done successfully!' | langg" icon="success" timer="2000"
  [showConfirmButton]="false">
</swal>
