<div class="col-md-12 mt-1 d-flex flex-row-reverse">
  <button nbButton size="small" status="success" type="button" (click)="onBook(0)" class="mb-1" langg>New
    Booking for Patient</button>
  <!-- &nbsp;<button nbButton size="small" status="info" type="button" (click)="onBook(55)" class="mb-1" langg>Add Services to Last Booking</button> -->
</div>
<nb-accordion #acc [nbSpinner]="formLoading" nbSpinnerStatus="success">
    <nb-accordion-item *ngFor="let item of recordItems">
      <nb-accordion-item-header *ngIf="item.textEN=='Patient Complaint' && item.isActive"><span langg>Patient Complaint</span>:</nb-accordion-item-header>
      <nb-accordion-item-body *ngIf="item.textEN=='Patient Complaint' && item.isActive">
        <complaints></complaints>
      </nb-accordion-item-body>

      <nb-accordion-item-header *ngIf="item.textEN=='Patient History' && item.isActive"><span langg>Patient History</span>:</nb-accordion-item-header>
      <nb-accordion-item-body *ngIf="item.textEN=='Patient History' && item.isActive">
        <history></history>
      </nb-accordion-item-body>

    <nb-accordion-item-header *ngIf="item.textEN=='Examination' && item.isActive"><span langg>Examination</span>:</nb-accordion-item-header>
      <nb-accordion-item-body *ngIf="item.textEN=='Examination' && item.isActive">
        <examination></examination>
      </nb-accordion-item-body>

      <nb-accordion-item-header *ngIf="item.textEN=='Diagnosis' && item.isActive"><span langg>Diagnosis</span>:</nb-accordion-item-header>
      <nb-accordion-item-body *ngIf="item.textEN=='Diagnosis' && item.isActive">
        <diagnosis></diagnosis>
      </nb-accordion-item-body>

      <nb-accordion-item-header *ngIf="item.textEN=='X-Rays' && item.isActive"><span langg>X-Rays</span>:</nb-accordion-item-header>
      <nb-accordion-item-body *ngIf="item.textEN=='X-Rays' && item.isActive">
        <xrays></xrays>
      </nb-accordion-item-body>

      <nb-accordion-item-header *ngIf="item.textEN=='Analyses' && item.isActive"><span langg>Analyses</span>:</nb-accordion-item-header>
      <nb-accordion-item-body *ngIf="item.textEN=='Analyses' && item.isActive">
        <analysis></analysis>
      </nb-accordion-item-body>

      <nb-accordion-item-header *ngIf="item.textEN=='Operations' && item.isActive"><span langg>Operations</span>:</nb-accordion-item-header>
      <nb-accordion-item-body *ngIf="item.textEN=='Operations' && item.isActive">
        <operations></operations>
      </nb-accordion-item-body>
    </nb-accordion-item>
</nb-accordion>
