<nb-card>
  <nb-card-body>
    <h6 langg>Add New Referral:</h6>
    <form #form="ngForm" aria-labelledby="title" [nbSpinner]="formLoading" nbSpinnerStatus="success">
      <table class="table requests">
        <tbody>
          <tr *ngFor="let item of referrals; index as i;">
            <td class="font-weight-bold text-center">
              {{item.type=='pt'?('Physical Therapy' | langg):('Hospital Referral' | langg)}}&nbsp;:</td>
            <td>
              <input nbInput [(ngModel)]="item.name" [typeahead]="item.type=='pt'? ptNames: hospitalNames" fullWidth
                (typeaheadNoResults)="item.isNameValid = !$event"
                [placeholder]="item.type=='pt'?('P.T Name' | langg):('Referral Name' | langg)" [isAnimated]="true"
                fieldSize="small" [typeaheadMinLength]="0" [ngModelOptions]="{standalone: true}"
                [typeaheadScrollable]="true" [typeaheadOptionsInScrollableView]="15">
              <ng-container *ngIf="!item.isNameValid">
                <label class="error-message" langg>This Name does not exist! Do you add it to the
                  list?</label>&nbsp;
                <button nbButton type="button" (click)="onAddNewItemToList(item.name,item.type);item.isNameValid=true"
                  status="info" size="small" class="mt-2" langg>Add</button>
              </ng-container>
            </td>
            <td>
              <input nbInput [(ngModel)]="item.note" [ngModelOptions]="{standalone: true}"
                [placeholder]="'Note' | langg" fullWidth fieldSize="small">
            </td>
            <td>
              <button (click)="onRemoveReferral(i)" nbButton [nbTooltip]="'Remove Request' | langg" size="tiny"
                status="danger">
                <nb-icon icon="close-square"></nb-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button nbButton size="small" (click)="onAddReferral('pt')"
        [disabled]="referrals[0]?.type && (!referrals[0]?.name || !referrals[0]?.isNameValid)" class="mx-1 mb-1">
        <nb-icon icon="plus-outline"></nb-icon><span langg>Physical Therapy</span>
      </button>
      <button nbButton size="small" (click)="onAddReferral('hospital')"
        [disabled]="referrals[0]?.type && (!referrals[0]?.name || !referrals[0]?.isNameValid)" class="mx-1 mb-1">
        <nb-icon icon="plus-outline"></nb-icon><span langg>Hospital Referral</span>
      </button>

      <div class="text-center nbButton-group mb-1">
        <button nbButton type="submit" status="success" (click)="onSave(form)"
          [disabled]="!referrals[0]?.name || !referrals[0]?.isNameValid" langg>Save</button>
        <button nbButton type="submit" status="success" (click)="onSavePrint(form)"
          [disabled]="!referrals[0]?.name || !referrals[0]?.isNameValid" langg>Save & Print Referral</button>
        <button nbButton type="button" status="danger" (click)="location.back()" langg>Cancel</button>
      </div>
    </form>


    <h6 langg>Past Referrals:</h6>
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th langg>Referral Date</th>
          <th langg>Type</th>
          <th langg>Referral</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2020-5-2</td>
          <td langg>Physical Therapy</td>
          <td>Physical Therapy ...</td>
          <td class="text-center">
            <button nbButton type="button" (click)="onSavePrint(form)" status="basic" size="small"
              langg>Print</button>&nbsp;
            <button nbButton type="button" (click)="onDeleteReferral()" status="danger" size="small"
              langg>Delete</button>
          </td>
        </tr>
        <tr>
          <td>2020-3-2</td>
          <td langg>Hospital Referral</td>
          <td>Hospital Referral ...</td>
          <td class="text-center">
            <button nbButton type="button" (click)="onSavePrint(form)" status="basic" size="small"
              langg>Print</button>&nbsp;
            <button nbButton type="button" (click)="onDeleteReferral()" status="danger" size="small"
              langg>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>

<swal #doneSwal [title]="'Success' | langg" [text]="'Done successfully!' | langg" icon="success" timer="2000"
  [showConfirmButton]="false">
</swal>

<swal #deleteSwal icon="error" showCancelButton="true" focusCancel="true" [title]="'Attention !' | langg"
  [text]="'This data will be deleted forever and all other data related to it, and it will not be retrievable again!' | langg"
  [confirmButtonText]="'Delete' | langg" [cancelButtonText]="'Cancel' | langg" confirmButtonColor="#ff3d71">
</swal>
