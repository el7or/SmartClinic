
<nb-card>
  <nb-card-body>
    <form #form="ngForm" (ngSubmit)="onSaveSetting()" aria-labelledby="title" [nbSpinner]="formLoading"
      nbSpinnerStatus="success">
      <label for="" class="label"><span langg>List of Patient Record Items that appear in each patient's
          file</span>:</label>
      <div class="row m-0">
        <div *ngFor="let item of recordItems" class="form-control-group col-md-3 col-sm-6">
          <nb-checkbox ngModel [name]="item.id" [(ngModel)]="item.isActive">
            {{langgService.locale=="en"? item.textEN : item.textAR}}</nb-checkbox>
        </div>
      </div>

      <div class="text-center nbButton-group">
        <button nbButton type="submit" status="success" [disabled]="!form.dirty" langg>Save</button>
        <button nbButton type="button" status="danger" (click)="location.back()" langg>Cancel</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>

<swal #doneSwal [title]="'Success' | langg" [text]="'Done successfully!' | langg" icon="success" timer="2000"
  [showConfirmButton]="false">
</swal>
