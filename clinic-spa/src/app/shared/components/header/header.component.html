<div class="header-container">
  <div class="logo-container">
    <a (click)="onToggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" [routerLink]="['/']" langg >Smart Clinic</a>
  </div>
  <nb-select id="theme" [selected]="currentTheme" (selectedChange)="onChangeTheme($event)" status="primary" size="small">
    <nb-select-label [innerHtml]="selectedTheme |langg"></nb-select-label>
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name | langg }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
    <button nbButton shape="round" (click)="onToggleLanguage()" size="small" status="info" [nbTooltip]="'Change Language' | langg" nbTooltipPlacement="bottom" langg>عربي</button>
  <nb-actions size="small">
    <nb-action class="control-item" [nbTooltip]="'Quick Search' | langg" nbTooltipPlacement="bottom">
      <nb-search type="rotate-layout" [placeholder]="'Patient Name Search' | langg" [hint]="'Hit enter to search' | langg"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="corner-down-left-outline" [routerLink]="['/pages/externals']" badgeText="2" badgePosition="top left" badgeStatus="warning"
    [nbTooltip]="'External Requests' | langg" nbTooltipPlacement="bottom">
    </nb-action>
    <nb-action class="control-item" icon="email-outline" badgeText="9" badgePosition="top left" badgeStatus="danger" [routerLink]="['/pages/chat']"
    [nbTooltip]="'Messages' | langg" nbTooltipPlacement="bottom"></nb-action>
    <!-- <nb-action class="control-item" icon="bell-outline" [routerLink]="['/']">
    </nb-action> -->
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
